<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fund Me Dapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./index.js" type="module">  
    </script>

    <div class="connected-container">
        <button id="connectButton">Connect</button>
    </div>

    <div class="buttons-container">
        <button id="balanceButton">Balance</button>
        <button id="withdrawButton">Withdraw</button>
        <div class="fund-input">
            <div>
                <label for="fund">ETH Amount</label>
                <input id="ethAmount" type="text" placeholder="0.1" />
            </div>
            <button id="fundButton">Fund</button>
        </div>
    </div>
    
    <div class="center-span">
        <span>Check the console!</span>
    </div>
    
</body>
</html>
